name: Vagrant VM Validation (VirtualBox)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies (Ansible, VirtualBox)
        run: |
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y ansible virtualbox

      - name: Run Ansible Playbook Syntax Check
        run: ansible-playbook vm_hardening.yml validate_vm_complyctl.yml --syntax-check

      # --- Install Vagrant (direct download) ---
      - name: Install Vagrant
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install vagrant
          vagrant --version

      - name: Bring up Vagrant VM and Validate
        run: |
          sudo vagrant up --provision --provider=virtualbox

      - name: Clean up Vagrant VM
        if: always()
        run: |
          sudo vagrant destroy -f
